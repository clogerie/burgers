<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/burger_style.css" type="text/css"/>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burgers.js"></script>
    <title>Eat-Da-Burger!</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" id="top-bar">
                <img src = "https://lh3.googleusercontent.com/proxy/PZoP1f-SDrC8qHiL1rg7xHs9w1I_0wabXIuEmDawhggiTFiNjxEG7_Ixc5HZjq4DOQ1KU5souA-fxTveHMC0HdpZnp9TGQ1IRPes" alt = "burger pic">
                <h1>Eat-Da-Burger!!!</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center enter_section">
                <p>Enter a burger you'd like to eat. Then click submit!</p>
                <form class = "add-burger">
                    <input type = "text" class = "form-control" name = "burger_name" value id = "burger_name">
                    <button type = "submit" class = "btn btn-primary" id = "text-enter-button"> Submit </button>
                </form>
            </div>
        </div>
        <div class = "container">
            <div class = "row">
                <div class = "col-md-12 text-center enter_section">
                    <p>Eat And Delete Your Burger!!!</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" id="not_devoured">
                <div class="row burger-row">
                    <div class="col-md-9 text-center">
                        <div class="col-md-3 text-center">
                            <button type="button" class="btn btn-primary devour" data-id="">Devour</button>
                        </div>
                    </div>
                </div>
                <div class = "col-md-6" id = "devoured"></div>
            </div>
        </div>
    </div>
    <script src = "https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src = "/assets/js/burgers.js"></script>

</body>

</html>
